<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>

<body class="container-fluid">
	<div id="my-carousel" class="carousel slide" data-ride="carousel" data-interval="false" data-wrap="false">
		<div class="carousel-item active w-100 h-100">
			<button class="btn-primary btn-left" type="button" data-toggle="collapse" data-target=".show-left">Collapsey</button>
			<div class="row">
				<div class="col-sm-3 pos collapse show-left">
					<div class="weather">
						Your Weather Template
					</div>
					<div class="quote"></div>
				</div>
				<!-- <h1 id="first-neighbor" class="col-sm-3 offset-sm-3">Hello World</h1> -->
				<div class="greeting">
					<h1 class="hello">hello,</h1>
					<input onchange="app.controllers.greetingController.saveName(event)" class="my-name" type="name" placeholder="you" autofocus data-toggle="tooltip" data-placement="bottom" title="use your name to save to-do's"
					/>
				</div>
			</div>
			<a href="#my-carousel" role="button" data-slide="next" class="carousel-control-next">
				<div class="todo-badge"></div>
			</a>
		</div>
		<div class="carousel-item w-100 h-100">
			<div class="todos card-columns"></div>
			<input onchange="app.controllers.todoController.addTodo(event)" class="todo" type="text" placeholder="Add a to do" />
			<a href="#my-carousel" role="button" data-slide="prev" class="carousel-control-prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
		</div>
	</div>
	</div>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type='module' src="app/main.js"></script>
</body>
